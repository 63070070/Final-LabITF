<!DOCTYPE html>
<html>
  <head>
    <title>Comment Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container-fluid">
      <form action="insert.php" method="post" id="CommentForm">
        Product:<br />
        <input type="text" name="Product" id="idName" placeholder="Enter Product" />
        <br />
        Price:<br />
        <textarea
          rows="2"
          cols="10"
          name="Price"
          id="idComment"
          placeholder="Enter price"
        ></textarea
        ><br />
        Discount:<br />
        <input type="text" name="Discount" id="idLink" placeholder="Enter Discount" />
        <br /><br />
        <input
          type="submit"
          id="commentBtn"
          class="btn btn-success"
          value="Add"
        />
      </form>
    </div>
  </body>
</html>
